<!DOCTYPE html>
<html lang="en">

<head>
  <title>SKYBET</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div id="football-event" class="container">

    <h1>Football</h1>

    <div class="title-box">
      <p>Home</p>
      <p id="startTime">Event Date</p>
      <p>Away</p>
    </div>

    <div class="title-box">

      <div class="team">
        <p id="homeName">Home Team</p>
      </div>

      <p id="">VS</p>

      <div class="team">
        <p id="awayName">Away Team</p>
      </div>
    </div>

    <div class="title-box">
      <p id="homeWin">BET</p>
      <p id="draw">Outcome</p>
    </div>

    <hr>
    <div id="eventData" class="event-data"></div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    window.jQuery || document.write("<script src='../jquery-3.6.0.js'><\/script>")
  </script>
  <script type="text/javascript" src="../js/connection.js">
  </script>
  <script type="text/javascript" src="../js/event/dist/footyEventBundle.js"></script>


</body>

</html>
